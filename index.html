<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Damien</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <div class="nav__logo">
          <img src="./images/Logo.svg" alt="logo" />
        </div>
        <ul class="nav__list">
          <li class="nav__link nav__link--active">
            <a href="index.html">Home</a>
          </li>
          <li class="nav__link"><a href="#">About me</a></li>
          <li class="nav__link"><a href="#">Portfolio</a></li>
          <li class="nav__link"><a href="#">Services</a></li>
        </ul>
        <button class="nav__button">Contact me</button>
        <div class="nav__burger-menu">
          <img src="./images/Icon.png" alt="" class="burger" />
        </div>
      </nav>
    </header>
    <main>
      <section class="hero container">
        <div class="hero__text--left">
          <p class="hero__text--small">Stunning Photography by</p>
          <h2 class="hero__name">Damien Braun</h2>
        </div>
        <img class="hero__svg" src="./images/Vector.png" alt="vector" />
        <div class="hero__text--right">
          <div class="hero__text--icon">
            <h2>Let's</h2>
            <img src="./images/Button.png" alt="" class="btn" />
          </div>
          <h2 class="hero__text--rightBot">Work Together</h2>
        </div>
      </section>
      <div class="info">
        <div class="info__item">
          <img src="./images/star.png" alt="star" class="info__star" />
          <p class="info__text">Product Photography</p>
        </div>
        <div class="info__item">
          <img src="./images/star.png" alt="star" class="info__star" />
          <p class="info__text">Branding Photography</p>
        </div>
        <div class="info__item">
          <img src="./images/star.png" alt="star" class="info__star" />
          <p class="info__text">Wedding Photography</p>
        </div>
        <div class="info__item">
          <img src="./images/star.png" alt="star" class="info__star" />
          <p class="info__text">Landscape Photography</p>
        </div>
      </div>
      <div class="images__container container">
        <img src="./images/Container.png" alt="container img" />
      </div>
    </main>
  </body>
</html>
